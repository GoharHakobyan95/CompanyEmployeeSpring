<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<form action="/register"  method="post">
    <input name="email" type="email" placeholder="Please input email"><br>
    <input name="password" type="password" placeholder="Please input password"><br>
    <div class="form-group row">
        <select class="custom-select" name="role">
            <option value="USER">USER</option>
        </select>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-outline-warning">Reset
            </button>
        </div>
    </div>

</form>
</body>
</html>
