<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="/vendors/quill/quill.snow.css">
</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">

<!-- START: Pre Loader-->
<div class="se-pre-con">
    <div class="loader"></div>
</div>
<!-- END: Pre Loader-->


<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs-->
        <div class="row">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                        <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                        </ol>
                    </div>
                </div>
            </div>
            <!-- END: Breadcrumbs-->

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add New Employee</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <form action="/employees/add" method="post" id="taskForm"
                                              enctype="multipart/form-data">
                                            <div class="form-group row">
                                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="name" class="form-control" id="name"
                                                           placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="surname" class="form-control" id="surname"
                                                           placeholder="Surname">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="phoneNumber" class="form-control"
                                                           id="phoneNumber"
                                                           placeholder="Phone">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="position" class="col-sm-2 col-form-label">Position</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="position" class="form-control"
                                                           id="position"
                                                           placeholder="Position">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                                                <div class="col-sm-10">
                                                    <input type="number" name="salary" class="form-control" id="salary"
                                                           placeholder="Salary">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="employeeImage" class="col-sm-2 col-form-label">Image</label>
                                                <input type="file" name="employeeImage" id="employeeImage">
                                            </div>

                                            <div class="form-group row">
                                                <label for="company" class="col-sm-2 col-form-label">Company</label>
                                                <div class="col-sm-10">
                                                    <select class="custom-select" name="company" id="company">
                                                        <option th:each="company: ${companies}"
                                                                th:text="${company.name + ',' + company.size+ ','+ company.address}"
                                                                th:value="${company.id}"></option>
                                                    </select>
                                                    <div class="form-group row">
                                                        <div class="col-sm-10">
                                                            <button type="submit" class="btn btn-primary">Add</button>
                                                            <button type="reset" class="btn btn-outline-warning">Reset
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- END: Content-->


<!-- START: Back to top-->
<a href="index.html#" class="scrollup text-center">
    <i class="icon-arrow-up"></i>
</a>
<!-- END: Back to top-->

<script src="/vendors/quill/quill.min.js"></script>
<script src="/js/mail.script.js"></script>
<script>
    $("#taskForm").on("submit", function () {
        $("#hiddenArea").val($(".ql-editor").html());
    })
</script>
</body>
<!-- END: Body-->
</html>
